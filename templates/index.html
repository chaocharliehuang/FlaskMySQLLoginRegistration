<html>
    <head>
        <title>Login</title>
        <style>
            .forms {
                display: flex;
            }

            .form {
                margin-left: 40px;
            }

            .flash_msg {
                display: block;
                color: red;
            }
        </style>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
                <div class="flash_msg">
                    <p>{{ message }}</p>
                </div>
            {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="forms">
            <div class="form">
                <h1>Register</h1>
                <form action="/register" method="POST">
                    <label for="first_name">First Name: </label>
                    <input type="text" name="first_name" id="first_name" value={{ session['first_name'] }}>
                    <br><br>
                    <label for="last_name">Last Name: </label>
                    <input type="text" name="last_name" id="last_name" value={{ session['last_name'] }}>
                    <br><br>
                    <label for="email">Email: </label>
                    <input type="text" name="email" id="email" value={{ session['email'] }}>
                    <br><br>
                    <label for="pw">Password: </label>
                    <input type="password" name="pw" id="pw">
                    <br><br>
                    <label for="pw_confirm">Confirm Password: </label>
                    <input type="password" name="pw_confirm" id="pw_confirm">
                    <br><br>
                    <input type="submit" value="Register">
                </form>
            </div>
            <div class="form">
                <h1>Login</h1>
                <form action="/login" method="POST">
                    <input type="hidden" name="type" value="register">
                    <label for="email">Email: </label>
                    <input type="text" name="email" id="email" value={{ session['login_email'] }}>
                    <br><br>
                    <label for="pw">Password: </label>
                    <input type="password" name="pw" id="pw">
                    <br><br>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </body>
</html>
